<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMS Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2980b9;
            --background-color: #f5f6fa;
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Ensures two videos per row */
            grid-gap: 20px;
        }

        .gallery-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .thumbnail-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 150%;
            object-fit: cover;
        }

        .title-container {
            padding: 10px;
            text-align: center;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .join-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .join-button:hover {
            background: var(--secondary-color);
        }

        video {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš«MMS CollectionðŸš«</h1>
        <div class="gallery">
            <!-- Gallery items will be dynamically inserted here -->
        </div>
    </div>

    <div class="modal" id="video-modal">
        <video controls></video>
    </div>

    <div class="modal" id="prompt-modal">
        <div class="modal-content">
            <img src="https://mmsbee47.com/uploads/monthly_2024_09/topic_103125.jpg.0435b8da0b603600fdfbfc6fed9a0312.jpg" alt="Watch Full Video"> <!-- Replace with your image URL -->
            <h2>Join Our Telegram Channel!</h2>
            <p>Watch Full Video And More Trending, Viral, Andl Leaked MMS On Telegram Channel!</p>
            <button class="join-button" onclick="window.location='https://t.me/+jK5wSMTnqiE4NTdl';">Watch Full Video</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const gallery = document.querySelector('.gallery');
        const videoModal = document.getElementById('video-modal');
        const promptModal = document.getElementById('prompt-modal');
        const videoPlayer = videoModal.querySelector('video');

        // Fetch video data from JSON file
        fetch('videos.json')
            .then(response => response.json())
            .then(videos => {
                videos.forEach(video => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                        </div>
                        <div class="title-container">
                            <div class="title">${video.title}</div>
                        </div>
                    `;
                    galleryItem.addEventListener('click', () => {
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(video.m3u8);
                            hls.attachMedia(videoPlayer);
                            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                                videoPlayer.play();
                                setTimeout(() => {
                                    videoPlayer.pause();
                                    videoModal.style.display = 'none';
                                    promptModal.style.display = 'flex';
                                }, 20000); // Pause after 20 seconds
                            });
                        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                            videoPlayer.src = video.m3u8;
                            videoPlayer.play();
                            setTimeout(() => {
                                videoPlayer.pause();
                                videoModal.style.display = 'none';
                                promptModal.style.display = 'flex';
                            }, 20000); // Pause after 20 seconds
                        }
                        videoModal.style.display = 'flex';
                    });
                    gallery.appendChild(galleryItem);
                });
            })
            .catch(error => console.error('Error fetching video data:', error));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2980b9;
            --background-color: #f5f6fa;
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Ensures two videos per row */
            grid-gap: 20px;
        }

        .gallery-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .thumbnail-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 150%;
            object-fit: cover;
        }

        .title-container {
            padding: 10px;
            text-align: center;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .join-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .join-button:hover {
            background: var(--secondary-color);
        }

        video {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <div class="gallery" id="videoGallery"></div>
    <div id="pageViews"></div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">Ã—</button>
            <video controls></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updatePageViews();
            fetch('videos.json')
                .then(response => response.json())
                .then(videos => displayVideos(videos))
                .catch(error => console.error('Failed to load videos:', error));
        });

        function displayVideos(videos) {
            const gallery = document.getElementById('videoGallery');
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}" onclick="playVideo('${video.m3u8}')">
                    <div class="video-details">
                        <h3>${video.title}</h3>
                        <p class="views">Views: ${video.views}</p>
                    </div>
                `;
                gallery.appendChild(videoItem);
            });
        }

        function playVideo(url) {
            const videoModal = document.getElementById('videoModal');
            const videoElement = videoModal.querySelector('video');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, () => videoElement.play());
            } else {
                videoElement.src = url; // Directly load the video URL for non-HLS compatible browsers
            }
            videoModal.style.display = 'flex';
        }

        function closeModal() {
            const videoModal = document.getElementById('videoModal');
            videoModal.style.display = 'none';
            videoModal.querySelector('video').pause();
        }

        function updatePageViews() {
            let pageViews = localStorage.getItem('pageViews') || 0;
            pageViews++;
            localStorage.setItem('pageViews', pageViews);
            document.getElementById('pageViews').textContent = 'Page Views: ' + pageViews;
        }
    </script>
</body>
</html>

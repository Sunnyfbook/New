<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 960px;
        }
        .video-item {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: calc(50% - 20px);
        }
        .video-item img {
            width: 100%;
            height: auto;
        }
        .video-details {
            padding: 10px;
            text-align: center;
        }
        .views {
            font-size: 0.9rem;
            color: #666;
        }
        #pageViews {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            width: 90%;
            max-width: 600px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.4rem;
            background: none;
            border: none;
            color: #333;
        }
        video {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <div class="gallery" id="videoGallery"></div>
    <div id="pageViews"></div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">Ã—</button>
            <video controls></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updatePageViews();
            fetch('videos.json')
                .then(response => response.json())
                .then(videos => displayVideos(videos))
                .catch(error => console.error('Failed to load videos:', error));
        });

        function displayVideos(videos) {
            const gallery = document.getElementById('videoGallery');
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}" onclick="playVideo('${video.m3u8}')">
                    <div class="video-details">
                        <h3>${video.title}</h3>
                        <p class="views">Views: ${video.views}</p>
                    </div>
                `;
                gallery.appendChild(videoItem);
            });
        }

        function playVideo(url) {
            const videoModal = document.getElementById('videoModal');
            const videoElement = videoModal.querySelector('video');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, () => videoElement.play());
            } else {
                videoElement.src = url; // Directly load the video URL for non-HLS compatible browsers
            }
            videoModal.style.display = 'flex';
        }

        function closeModal() {
            const videoModal = document.getElementById('videoModal');
            videoModal.style.display = 'none';
            videoModal.querySelector('video').pause();
        }

        function updatePageViews() {
            let pageViews = localStorage.getItem('pageViews') || 0;
            pageViews++;
            localStorage.setItem('pageViews', pageViews);
            document.getElementById('pageViews').textContent = 'Page Views: ' + pageViews;
        }
    </script>
</body>
</html>

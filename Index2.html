<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2980b9;
            --background-color: #f5f6fa;
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        .page-views {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two videos per row */
            grid-gap: 20px;
        }

        .gallery-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .thumbnail-container {
            width: 100%;
            height: 200px; /* Fixed height for consistent display */
            overflow: hidden;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }

        .title-container {
            padding: 10px;
            text-align: center;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .views {
            font-size: 1rem;
            color: #888; /* Lighter color for views */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .join-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 15px;
        }

        .join-button:hover {
            background: #27ae60;
        }

        video {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Gallery</h1>
        <div class="page-views" id="page-views">Page Views: 0</div>
        <div class="gallery" id="gallery">
            <!-- Gallery items will be dynamically inserted here -->
        </div>
    </div>

    <div class="modal" id="video-modal">
        <video controls></video>
    </div>

    <div class="modal" id="prompt-modal">
        <div class="modal-content">
            <img src="" alt="Profile Image" id="random-image" class="random-image"> <!-- Placeholder for the random image -->
            <h2>Join Our Telegram Channel!</h2>
            <p>For more exciting content, click the button below to join now!</p>
            <button class="join-button" onclick="window.location='https://t.me/your-telegram-channel';">Join Now</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Initialize page views
        let pageViews = localStorage.getItem('pageViews') || 0;
        pageViews++;
        localStorage.setItem('pageViews', pageViews);
        document.getElementById('page-views').textContent = `Page Views: ${pageViews}`;

        const images = [
            "path/to/your/image1.jpg",
            "path/to/your/image2.jpg",
            "path/to/your/image3.jpg"
            // Add more image paths as needed
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        fetch('videos.json')
            .then(response => response.json())
            .then(videos => {
                const gallery = document.getElementById('gallery');
                videos.forEach((video, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                        </div>
                        <div class="title-container">
                            <div class="title">${video.title}</div>
                            <div class="views" id="views-${index}">Views: ${video.views || 0}</div>
                        </div>
                    `;
                    galleryItem.addEventListener('click', () => {
                        const videoPlayer = document.querySelector('#video-modal video');
                        videoPlayer.src = video.m3u8;
                        videoPlayer.play();
                        videoModal.style.display = 'flex';

                        // Increment video views
                        video.views = (video.views || 0) + 1;
                        document.getElementById(`views-${index}`).textContent = `Views: ${video.views}`;

                        // Automatically pause and show prompt after 20 seconds
                        setTimeout(() => {
                            videoPlayer.pause();
                            videoModal.style.display = 'none';
                            document.getElementById('random-image').src = getRandomImage();
                            promptModal.style.display = 'flex';
                        }, 20000); // 20 seconds
                    });
                    gallery.appendChild(galleryItem);
                });
            })
            .catch(error => console.error('Error loading videos:', error));
    </script>
</body>
</html>

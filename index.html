<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Interactive Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2980b9;
            --secondary-color: #27ae60;
            --background-color: #f5f6fa;
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 90%;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #randomImage {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 5px;
            margin: 1.5rem 0;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #randomImage:hover {
            transform: scale(1.05);
        }

        p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }

        .puzzle-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            padding: 1rem;
        }

        .puzzle {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            max-width: 90%;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .puzzle h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 600;
        }

        .puzzle p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 1.5rem;
        }

        .puzzle input {
            width: 100%;
            max-width: 200px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
            border: 2px solid var(--primary_color);
            border-radius: 5px;
            outline: none;
        }

        .puzzle input:focus {
            border-color: var(--secondary_color);
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.3);
        }

        #submit-button {
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 3rem;
                max-width: 800px;
            }

            .buttons {
                flex-direction: row;
                justify-content: center;
            }

            button {
                width: auto;
            }

            .puzzle {
                padding: 3rem;
                max_width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elegant Interactive Experience</h1>
        <img id="randomImage" src="" alt="Your Adventure Awaits">
        <p>Discover the extraordinary in every pixel, every moment. Are you ready to dive into the unknown?</p>
        <div class="buttons">
            <button id="yes-button">Accept the Challenge</button>
            <button id="no-button">Join Our Expedition</button>
        </div>
    </div>

    <div class="puzzle-container">
        <div class="puzzle">
            <h2>Math Challenge</h2>
            <p id="puzzle-question"></p>
            <input id="answer" type="number" placeholder="Your answer">
            <button id="submit-button">Submit Answer</button>
        </div>
    </div>

    <script>
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return 'images/' + images[randomIndex];
        }

        function setRandomImage() {
            const img = document.getElementById('randomImage');
            img.src = getRandomImage();
        }

        let currentAnswer;

        function generateRandomMathPuzzle() {
            const operations = ['+', '-', '*', '/'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let num1, num2;

            switch(operation) {
                case '+':
                    num1 = Math.floor(Math.random() * 100) + 1;
                    num2 = Math.floor(Math.random() * 100) + 1;
                    currentAnswer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 100) + 50; // Ensuring positive results
                    num2 = Math.floor(Math.random() * 50) + 1;
                    currentAnswer = num1 - num2;
                    break;
                case '*':
                    num1 = Math.floor(Math.random() * 15) + 1;
                    num2 = Math.floor(Math.random() * 15) + 1;
                    currentAnswer = num1 * num2;
                    break;
                case '/':
                    num2 = Math.floor(Math.random() * 9) + 2; // Avoid division by zero and ensure simpler division
                    num1 = num2 * (Math.floor(Math.random() * 10) + 1); // Ensure exact division
                    currentAnswer = num1 / num2;
                    break;
            }

            const questionElement = document.getElementById('puzzle-question');
            questionElement.textContent = `What is ${num1} ${operation} ${num2}?`;
        }

        function showPuzzle() {
            const puzzleContainer = document.querySelector('.puzzle-container');
            puzzleContainer.style.display = 'flex';
            generateRandomMathPuzzle();
        }

        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById('answer').value);
            if (userAnswer === currentAnswer) {
                window.location.href = '/mms'; // Redirect to the next page if the answer is correct
            } else {
                alert('Not quite right. Try again!');
                generateRandomMathPuzzle();
                document.getElementById('answer').value = '';
            }
        }

        document.getElementById('yes-button').addEventListener('click', showPuzzle);
        document.getElementById('no-button').addEventListener('click', function() {
            window.location.href = 'https://t.me/your-telegram-channel';
        });
        document.getElementById('submit-button').addEventListener('click', checkAnswer);

        window.onload = setRandomImage;
    </script>
</body>
</html>
